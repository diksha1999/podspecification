apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdeployevents
spec:
  selector:
    matchLabels:
      component: tool
  replicas: 1
  template:
    metadata:
      labels:
        component: tool
    spec:
      containers:
      - name: envar-demo-container
        image: nginx:latest
        env:
        - name: DEMO_GREETING
          value: "Hello from the environment"
        - name: DEMO_FAREWELL
          value: "Such a sweet sorrow"

